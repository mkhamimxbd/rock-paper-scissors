<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <p class="game-title">Rock Paper Scissors</p>
  <button id="rock-btn move-btn" onclick="
    playGame('rock');
  ">Rock</button>
  <button class="Paper-btn move-btn" onclick="
    playGame('paper');
  ">Paper</button>
  <button class="scissors-btn move-btn" onclick="
    playGame('scissors');
  ">Scissors</button>


  <p class="js-result-el"></p>
  <p class="js-moves-el"></p>
  <p class="js-score-el"></p>

  <button class="reset-score-btn" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  ">Reset Score</button>


  <script src="scripts/script.js"></script>
</body>

</html>
